<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M&M Steel Fab - Northwest Arkansas Best Metal Fabrication</title>
    <meta
      name="description"
      content="M&M Steel Fab offers high-quality steel fabrication services in Northwest Arkansas. Specializing in custom designs for commercial and residential projects. Get expert craftsmanship and on-time delivery. Request a quote today!"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="Images/M_M-logo-white.png"
    />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/c8d92e1b3c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-------------------- Navbar -------------------->
    <nav
      class="navbar navbar-expand-lg navbar-dark custom-navbar justify-content-between p-0 fixed-top"
    >
      <div class="container px-4">
        <a class="navbar-brand" href="#">
          <img
            class="logo-img"
            id="home-btn"
            src="Images/mm-steel-fab-logo.png"
            alt="M&M Steel Fab - Custom Metal Fabrication logo"
          />
        </a>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <img src="SVGs/Menu.svg" alt="Toggle navigation" />
          </span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <div class="container px-4">
            <li class="nav-item mt-3">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown my-2">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="projectGalleryDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Project Gallery
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="projectGalleryDropdown"
              >
                <li class="mb-3">
                  <a class="dropdown-item" href="#">Doors</a>
                </li>
                <li class="mb-3">
                  <a class="dropdown-item" href="#">Stairs</a>
                </li>
                <li class="mb-3">
                  <a class="dropdown-item" href="#">Handrails</a>
                </li>
                <li class="mb-3">
                  <a class="dropdown-item" href="#">Architectural Metalwork</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Request a Quote</a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
    <!-------------------- Hero Section -------------------->
    <section class="hero-section">
      <div class="hero-image"></div>
      <div class="container px-4">
        <div class="row">
          <div class="col-lg-6">
            <h1>
              M&amp;M Metal <br />
              Works
            </h1>
            <p>Northwest Arkansas' Best Metal Fabrication</p>
            <div class="divider"></div>
            <h3>Doors - Stairs - Handrails - Architectural metalwork</h3>
          </div>
        </div>
      </div>
    </section>
    <!-------------------- Gallery Section -------------------->
    <div class="container p-0">
      <div class="row p-0">
        <div class="col-6 p-0">
          <!-- First image -->
          <div class="square-container">
            <img
              src="Images/awning-front-custom-steel.jpg"
              alt="Image 1"
              class="square-image"
            />
          </div>
        </div>
        <div class="col-6 p-0">
          <!-- Second image -->
          <div class="square-container">
            <img
              src="Images/custom-metal-handrails.jpg"
              alt="Image 2"
              class="square-image"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 p-0">
          <!-- Third image -->
          <div class="square-container">
            <img
              src="Images/custom-metal-door.jpg"
              alt="Image 3"
              class="square-image"
            />
          </div>
        </div>
        <div class="col-6 p-0">
          <!-- Fourth image -->
          <div class="square-container">
            <img
              src="Images/stairs-handrail-glass-floating-front-steel.jpg"
              alt="Image 4"
              class="square-image"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
